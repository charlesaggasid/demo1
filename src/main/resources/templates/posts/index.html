<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spring Blog</title>
<th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body class="">
<nav th:replace="partials/navbar :: navbar"></nav>

<h1 class="text-center">Posts Index</h1>

<!--Card for Posts-->
<div class="card" style="width: 18rem;">
	<div class="card-body" th:each="post : ${allPosts}">
		<h5 class="postId" th:text="${post.getId()}">id</h5>
		<h5 class="card-title" th:text="${post.getTitle()}">Card title</h5>
		<p class="card-text" th:text="${post.getBody()}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	</div>
</div>
<!--Card Ends-->

<footer th:replace="partials/footer :: footer" class="mt-auto"></footer>
<th:block th:include="partials/bootstrap :: scripts"></th:block>
</body>
</html>
